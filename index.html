<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#040612;
    --card:#07122a;
    --accent1:#45f3d9;
    --accent2:#77b8ff;
    --muted:#9fb3d0;
    --glass: rgba(255,255,255,0.03);
    --glass-2: rgba(255,255,255,0.02);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:linear-gradient(180deg,var(--bg) 0%, #06102a 100%);
    color:#e6f7ff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
  }

  /* NAV */
  nav{
    position:fixed;top:14px;left:50%;transform:translateX(-50%);
    z-index:120;width:94%;max-width:1200px;
    display:flex;align-items:center;justify-content:space-between;
    gap:16px;padding:10px 18px;border-radius:14px;
    backdrop-filter: blur(8px);
    background:linear-gradient(90deg, rgba(10,18,35,0.6), rgba(10,18,35,0.25));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow:0 6px 30px rgba(0,0,0,0.6);
  }
  .logo{display:flex;align-items:center;gap:12px}
  .logo .avatar{
    width:44px;height:44px;border-radius:10px;border:2px solid var(--accent1);
    overflow:hidden;box-shadow:0 0 20px rgba(69,243,217,0.06)
  }
  .logo h1{font-family:Orbitron, sans-serif;font-weight:600;font-size:1.05rem;color:var(--accent1);margin:0}
  .nav-links{display:flex;gap:18px;align-items:center}
  .nav-links a{
    color:var(--muted);text-decoration:none;font-weight:600;font-size:.9rem;padding:8px 12px;border-radius:8px;
  }
  .nav-links a:hover{color:#fff;background:linear-gradient(90deg, rgba(119,184,255,0.06), rgba(69,243,217,0.04))}

  /* Hero */
  .hero{
    min-height:84vh;display:flex;align-items:center;justify-content:center;padding:20px;
    position:relative;overflow:visible;
  }
  .hero-inner{
    width:100%;max-width:1200px;display:grid;grid-template-columns:1fr 420px;gap:36px;align-items:center;
  }

  /* Left: Intro card */
  .intro{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;padding:28px;border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 12px 40px rgba(6,16,40,0.6);
    position:relative;overflow:hidden;
  }
  .eyebrow{color:var(--accent2);font-weight:700;margin-bottom:8px;display:inline-block}
  .intro h2{font-size:2rem;margin:8px 0 6px;color:var(--accent1);font-family:Orbitron, sans-serif}
  .intro p{color:var(--muted);line-height:1.6}
  .cta-row{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
  .btn{
    display:inline-flex;align-items:center;gap:10px;padding:10px 16px;border-radius:10px;
    font-weight:700;text-decoration:none;border:0;cursor:pointer;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    color:#031226;box-shadow:0 8px 30px rgba(69,243,217,0.08);
  }
  .btn-outline{
    background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent1);
  }

  /* Key stats row */
  .stats{display:flex;gap:12px;margin-top:20px}
  .stat{
    background:var(--glass);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);
    min-width:110px;text-align:center;
  }
  .stat .num{font-weight:800;color:var(--accent2);font-size:1.2rem}
  .stat .lbl{font-size:.78rem;color:var(--muted);margin-top:6px}
